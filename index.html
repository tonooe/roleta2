<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Feirão - Serginho Automóveis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #050505;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 5px;
        }

        .header img {
            max-width: 350px;
            width: 90%;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }

        #spin_the_wheel {
            display: inline-block;
            position: relative;
            overflow: visible;
        }

        #wheel {
            display: block;
            max-width: 90vw;
            height: auto;
        }

        #spin {
            font-size: 16px;
            font-weight: bold;
            user-select: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 28%;
            height: 28%;
            transform: translate(-50%, -50%);
            background: #131313;
            color: #ffffff;
            border: 8px solid #000000;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.788), inset 0 0 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            padding: 10px;
            line-height: 1.2;
        }

        #spin:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 40px rgba(255, 140, 0, 0.9), inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #spin.spinning {
            background: #141414;
            cursor: not-allowed;
        }

        .arrow {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 25px solid #ffffff;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.5));
            z-index: 10;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #ffffff;
            font-size: 1.2em;
        }

        .footer p {
            margin: 10px 0;
        }

        .conditions {
            color: #b96600;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="header">
        <img src="feirao3d.png" alt="Logo Mega Feirão">
    </div>

    <!-- Roleta -->
    <div id="spin_the_wheel">
        <canvas id="wheel" width="630" height="630"></canvas>
        <div id="spin">GIRAR</div>
        <div class="arrow"></div>
    </div>

    <script>
        // ===== CONFIGURE SEUS PRÊMIOS AQUI =====
        const sectors = [
            { color: "#FE2A12", text: "#000000", label: "Brindes" },
            { color: "#FE7A0B", text: "#000000", label: "Test drive premium" },
            { color: "#F0BE00", text: "#000000", label: "Perdeu a vez" },
            { color: "#FE2A12", text: "#000000", label: "Brindes" },
            { color: "#FE7A0B", text: "#000000", label: "Tente outra vez" },
            { color: "#F0BE00", text: "#000000", label: "Vídeo com o JaEra" },
            { color: "#FE2A12", text: "#000000", label: "2000 de bônus na compra" },
            { color: "#FE7A0B", text: "#000000", label: "Brindes" },
            { color: "#F0BE00", text: "#000000", label: "1000 de bônus na compra" },
            { color: "#FE2A12", text: "#000000", label: "Tente outra vez" },
            { color: "#FE7A0B", text: "#000000", label: "Perdeu a vez" },
            { color: "#F0BE00", text: "#000000", label: "2000 de bônus na compra" },
            { color: "#FE2A12", text: "#000000", label: "1000 de bônus na compra" },
            { color: "#FE7A0B", text: "#000000", label: "Vídeo com o JaEra" },
            { color: "#F0BE00", text: "#000000", label: "Tente outra vez" },
            { color: "#FE7A0B", text: "#000000", label: "Perdeu a vez" },
        ];
        // ========================================

        const rand = (m, M) => Math.random() * (M - m) + m;
        const tot = sectors.length;
        const spinEl = document.querySelector("#spin");
        const ctx = document.querySelector("#wheel").getContext("2d");
        const dia = ctx.canvas.width;
        const rad = dia / 2;
        const PI = Math.PI;
        const TAU = 2 * PI;
        const arc = TAU / sectors.length;

        const friction = 0.995;
        let angVel = 0;
        let ang = 0;
        let spinButtonClicked = false;

        const getIndex = () => Math.floor(tot - (ang / TAU) * tot) % tot;

        function drawSector(sector, i) {
            const ang = arc * i;
            ctx.save();

            // Desenha o setor
            ctx.beginPath();
            ctx.fillStyle = sector.color;
            ctx.moveTo(rad, rad);
            ctx.arc(rad, rad, rad, ang, ang + arc);
            ctx.lineTo(rad, rad);
            ctx.fill();

            // Linhas divisórias
            ctx.beginPath();
            ctx.strokeStyle = sector.color === "#FF8C00" ? "#000000" : "#FF8C00";
            ctx.lineWidth = 4;
            ctx.moveTo(rad, rad);
            ctx.lineTo(rad + rad * Math.cos(ang), rad + rad * Math.sin(ang));
            ctx.stroke();

            // Texto
            ctx.translate(rad, rad);
            ctx.rotate(ang + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = sector.text;
            ctx.font = "15px Arial, sans-serif";  // fonte menor
            
            // Quebra texto em 2 linhas se tiver mais de 18 caracteres
            if (sector.label.length > 18) {
                const words = sector.label.split(' ');
                const mid = Math.ceil(words.length / 2);
                const line1 = words.slice(0, mid).join(' ');
                const line2 = words.slice(mid).join(' ');
                ctx.fillText(line1, rad - 40, 0);
                ctx.fillText(line2, rad - 40, 15);
            } else {
                ctx.fillText(sector.label, rad - 40, 8);
            }

            ctx.restore();
        }

        function rotate() {
            const sector = sectors[getIndex()];
            ctx.canvas.style.transform = `rotate(${ang - PI / 2}rad)`;
            spinEl.textContent = !angVel ? "GIRAR" : sector.label;
            
            if (angVel > 0) {
                spinEl.classList.add("spinning");
            } else {
                spinEl.classList.remove("spinning");
            }
        }

        function frame() {
            if (!angVel && spinButtonClicked) {
                const finalSector = sectors[getIndex()];
                spinButtonClicked = false;
                
                // Mantém o prêmio visível por 3 segundos antes de voltar para "GIRAR"
                setTimeout(() => {
                    spinEl.textContent = "GIRAR";
                }, 7000);  // 
                
                return;
            }

            angVel *= friction;
            if (angVel < 0.002) angVel = 0;
            ang += angVel;
            ang %= TAU;
            rotate();
        }

        function engine() {
            frame();
            requestAnimationFrame(engine);
        }

        function init() {
            sectors.forEach(drawSector);
            rotate();
            engine();
            
            spinEl.addEventListener("click", () => {
                if (!angVel) {
                    angVel = rand(0.25, 0.45);
                    spinButtonClicked = true;
                }
            });
        }

        init();
    </script>
</body>
</html>
